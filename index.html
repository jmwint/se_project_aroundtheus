<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Around The U.S</title>
        <link href="./pages/index.css" rel="stylesheet" />
        <link href="favicon.ico" rel="shortcut icon" />
    </head>
  <body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/image.svg" alt="Around The U.S. Logo" class="header__image" />
        </header>
    <main class="content">
        <section class="profile page__section">
            <img src="./images/jacques-cousteau.png" alt="Jacques Cousteau Headshot" class="profile__image"/>
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer page__section">
        <h3 class="footer__title">&copy; 2024 Around the U.S.</h3>
    </footer>
    </div>
    
    <div class="modal" id="profile-edit-modal">
       <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
            <input
             class="modal__input"
             id="profile-title-input"
             name="title"
             placeholder="Name"
             type="text" 
            />
            <input
             class="modal__input"
             id="profile-description-input"
             name="description"
             placeholder="Description"
             type="text"
             />
            <button class="button modal__button" type="submit">Save</button>
        </form>
       </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__image"/>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
