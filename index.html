<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Around The U.S</title>
        <link href="./pages/index.css" rel="stylesheet" />
    </head>
  <body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Vector (2) (1).svg" alt="Around The U.S. Logo" />
        </header>
    <main class="content">
        <section class="profile page__section">
            <img src="./images/jacques-cousteau (1).png" alt="Jacques Cousteau Headshot" class="profile__image"/>
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <buttton class="profile__add-button"></buttton>
        </section>
        <section class="cards page__section">
            <ul class="card__list">
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="Lake Image" class="card__image"/>
                    <div class="card__description">
                        <h2>Lake Louise</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/yosemite.jpg" alt="Lake Image" class="card__image"/>
                    <div class="card__description">
                        <h2>Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/bald-mountains.jpg" alt="Lake Image" class="card__image"/>
                    <div class="card__description">
                        <h2>Bald Mountains</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/latemar.jpg" alt="Lake Image" class="card__image"/>
                    <div class="card__description">
                        <h2>Latemar</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/vanoise.jpg" alt="Lake Image" class="card__image"/>
                    <div class="card__description">
                        <h2>Vanoise National Park</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lago.jpg" alt="Lake Image" class="card__image"/>
                    <div class="card__description">
                        <h2>Lago di Braies</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    </div>
  </body>
</html>
